version: v2
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - logtostderr=true
      - generate_unbound_methods=true
  - local: protoc-gen-openapiv2
    out: gen/go
    opt:
      - logtostderr=true
      - generate_unbound_methods=true